		.cuadro{

			height: 450px;

			backdrop-filter: blur(3px); /* Para poner el cuadro borroso*/
			box-shadow: 4px 4px 100px;
		}

		.datos{
			color: black;
			text-align: left;
			line-height: 50px;

		}

		.navbar {
			background: orange;
			position: sticky;
			top: 0;
		}

		.navbar a {
			color: #fff;
			display: inline-block;
			padding: 20px;
			width: 100%;
			text-align: center;
			color: #000;
			transition: .3s ease-out all;
		}

		.navbar a:hover {
			background: #1D2F3D;
			color: #fff;
			text-decoration: none;
			text-shadow: 0 0 30px black;
		}

		.contenedor {
			max-width: 1200px;
			width: 90%;
			margin: auto;
			display: flex;
			justify-content: space-between;
		}

		.contenedor-imagen {
			height: 100vh;
		}

		.contenedor-imagen img {
			width: 100%;
			height: 100%;
			vertical-align: top;
			object-fit: cover;
			object-position: 0 bottom;
		}

		.navbar2 a{
			color: black;
			border-radius: 25px;
			box-shadow: 1px 1px 3px;
			font-size: 20px;
			padding-top: 15px;
			text-align: center;
			margin: 20px;
			width: 80px;
			height: 50px;
			background-color: blue;
			display: inline-block;
			padding: 10px 10px;
			font-family: arial;
			font-weight: 600;
			transition-duration: 0.5s;
			text-decoration: none;
		}

		.navbar2 a:hover {
			background-color: blue;
			transform: scale(1.1);
		}

		p2{
			color: darkred;
			font-size: 30px;
		}

		.contenedos p3{
			top: 5px;
		}
